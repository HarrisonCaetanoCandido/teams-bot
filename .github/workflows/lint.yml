name: Lint

on:
  push:
    branches: 
    - "**"
  pull_request:
    branches: 
    - "**"

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar dependências
        run: npm install

      - name: Rodar ESLint
        run: npm run lint
